<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>

    <title>Horse Hunting</title>
</head>
<body>
    <div id="bg">
	
		<!-- TITLE SCREEN -->
        <!--<h1 id="title" class="startMenuItem">Horse Hunting</h1>-->
		
		<img src="resource/title.png" id="titleImg" class="startMenuItem"></img>
		
		<div id="startBtn" class="startMenuItem">
			<div id="startTxt">START</div>
		</div>
		
		<!-- IN-GAME -->
		
		<h3 id="gameScoreTxt" class="gameItem">Score: 0</h3>
		
		<img src="resource/horse.png" id="horse" class="gameItem"></img>
		
		<!-- WIN SCREEN -->
		
		<img src="resource/youwin.png" id="youWin" class="winScreen"></img>
		<img src="resource/whatcost.png" id="whatCost" class="winScreen"></img>
		
		<div id="fullscreenBlack" class="winScreen"></div>
    </div>
</body>
</html>
